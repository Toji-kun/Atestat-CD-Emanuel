<style>
    body {
        background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url(https://st2.depositphotos.com/1006753/12183/i/450/depositphotos_121831934-stock-photo-dark-textured-background.jpg);

        background-attachment: fixed;
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        margin-top: 12rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8rem;
        padding: 2rem;
        flex-wrap: wrap;
    }

    .container img {
        max-width: 45rem;
        height: auto;
        border-radius: 2rem;
        box-shadow: 0 1rem 3rem rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }
    
    .container img:hover {
        transform: scale(1.02);
    }

    .systems {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 4rem;
        border-radius: 2rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 45rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .systems h2 {
        text-align: center;
        border-bottom: 2px solid var(--main-color);
        padding-bottom: 2rem;
        margin-bottom: 3rem;
        font-size: 2.8rem;
        color: var(--main-color);
    }

    .systems ol {
        padding-left: 0;
        list-style: none;
    }

    .systems li {
        margin-bottom: 1.5rem;
    }

    .systems li a {
        display: block;
        padding: 1.5rem 2.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1.8rem;
        border: 1px solid transparent;
    }

    .systems li a:hover {
        background: var(--main-color);
        color: var(--black);
        transform: translateX(1rem);
        font-weight: bold;
    }

    .footer {
      width: 100%;
      margin-top: auto;
    }
