<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bară de Căutare</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f6e9b2;
      }
      .search-container {
        position: relative;
        width: 300px;
        margin-top: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #0a6847;
        border-radius: 5px;
        font-size: 16px;
      }
      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        max-height: 150px;
        overflow-y: auto;
        display: none;
        z-index: 1000;
        border-radius: 0 0 5px 5px;
      }
      .suggestions div {
        padding: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .suggestions div:hover {
        background-color: #f3ca52;
      }
      .product-display {
        margin-top: 20px;
        padding: 15px;
        border: 2px solid #0a6847;
        border-radius: 5px;
        background: white;
        width: 80%;
        max-width: 600px;
        display: none;
        text-align: center;
      }
      .product-display img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="search"
        placeholder="Caută..."
        aria-label="Caută produse"
      />
      <div class="suggestions" id="suggestions" role="listbox"></div>
    </div>

    <section class="products">
      <div class="product-display" id="product-display"></div>
    </section>

    <script>
      const products = [
        {
          name: "Braț Bionic",
          description: "O proteză modernă, funcțională, cu degete articulate.",
          image: "bionic_arm.jpg",
        },
        {
          name: "Monitor EKG",
          description:
            "Un dispozitiv compact care se conectează la un smartphone pentru monitorizarea inimii în timp real.",
          image: "ecg_monitor.jpg",
        },
        {
          name: "Dozator Automat de Pastile",
          description:
            "Un dispozitiv modern cu compartimente multiple și un ecran digital pentru informații despre dozaj.",
          image: "pill_dispenser.jpg",
        },
        {
          name: "Inhalator Inteligent",
          description:
            "Un inhalator compact cu un ecran mic care urmărește utilizarea medicamentelor.",
          image: "smart_inhaler.jpg",
        },
        {
          name: "Aparat Auditiv",
          description:
            "Un aparat auditiv compact și accesibil pentru asistență auditivă.",
          image: "hearing_aid.jpg",
        },
        {
          name: "Instrument Chirurgical Laparoscopic",
          description:
            "Un instrument elegant și cu cost redus pentru chirurgie minim invazivă.",
          image: "laparoscopic_tool.jpg",
        },
        {
          name: "Nebulizator Portabil Modern",
          description:
            "Un dispozitiv respirator compact pentru tratarea astmului și a BPOC.",
          image: "nebulizer.jpg",
        },
        {
          name: "Stilou de Insulină Reutilizabil",
          description:
            "Un dispozitiv elegant de livrare a insulinei cu un afișaj digital al dozei.",
          image: "insulin_pen.jpg",
        },
        {
          name: "Stetoscop Manual",
          description:
            "Un stetoscop acustic tradițional pentru ascultarea sunetelor inimii și plămânilor.",
          image: "stethoscope.jpg",
        },
        {
          name: "Ciocan de Reflexe",
          description:
            "Un instrument medical cu cap de cauciuc folosit pentru a testa reflexele tendinoase profunde.",
          image: "reflex_hammer.jpg",
        },
        {
          name: "Pastilă Inteligentă",
          description:
            "O capsulă ingestibilă cu senzori pentru monitorizarea sănătății.",
          image: "smart_pill.jpg",
        },
        {
          name: "Stimulator Cardiac Fără Fir",
          description:
            "Un dispozitiv compact, fără fire, pentru gestionarea ritmului cardiac.",
          image: "pacemaker.jpg",
        },
      ];

      document
        .getElementById("search")
        .addEventListener("keyup", searchProducts);
      document.addEventListener("click", function (e) {
        if (!document.querySelector(".search-container").contains(e.target)) {
          document.getElementById("suggestions").style.display = "none";
        }
      });

      function searchProducts() {
        let input = document
          .getElementById("search")
          .value.toLowerCase()
          .trim();
        let suggestionBox = document.getElementById("suggestions");
        suggestionBox.innerHTML = "";

        if (input === "") {
          suggestionBox.style.display = "none";
          return;
        }

        let filtered = products.filter((item) =>
          item.name.toLowerCase().includes(input)
        );

        if (filtered.length > 0) {
          suggestionBox.style.display = "block";
          filtered.forEach((item) => {
            let div = document.createElement("div");
            div.innerText = item.name;
            div.setAttribute("role", "option");
            div.onclick = function () {
              document.getElementById("search").value = item.name;
              suggestionBox.style.display = "none";
              displayProduct(item);
            };
            suggestionBox.appendChild(div);
          });
        } else {
          suggestionBox.style.display = "none";
        }
      }

      function displayProduct(product) {
        let productDisplay = document.getElementById("product-display");
        productDisplay.innerHTML = `
                <h2>${product.name}</h2>
                <img src="${product.image}" alt="${product.name}" onerror="this.src='placeholder.jpg';">
                <p>${product.description}</p>
            `;
        productDisplay.style.display = "block";
      }
    </script>
  </body>
</html>
