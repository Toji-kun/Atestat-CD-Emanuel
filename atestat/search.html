<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bară de căutare</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f6e9b2;
      }
      .search-container {
        position: relative;
        width: 300px;
        margin-top: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #0a6847;
        border-radius: 5px;
        font-size: 16px;
      }
      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        max-height: 150px;
        overflow-y: auto;
        display: none;
      }
      .suggestions div {
        padding: 10px;
        cursor: pointer;
      }
      .suggestions div:hover {
        background-color: #f3ca52;
      }
      .product-display {
        margin-top: 20px;
        padding: 15px;
        border: 2px solid #0a6847;
        border-radius: 5px;
        background: white;
        width: 80%;
        max-width: 600px;
        display: none;
        text-align: center;
      }
      .product-display img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Caută..." />
      <div class="suggestions" id="suggestions"></div>
    </div>

    <section class="products">
      <div class="product-display" id="product-display"></div>
    </section>

    <script>
      const products = [
        {
          name: "Braț Bionic",
          description: "O proteză modernă și funcțională cu degete articulate.",
          image: "knife.jpg",
        },
        {
          name: "Monitor ECG",
          description:
            "Un dispozitiv compact care se conectează la un smartphone pentru monitorizarea inimii în timp real.",
          image: "cutting_board.jpg",
        },
        {
          name: "Dozator Automat de Pastile",
          description:
            "Un dispozitiv modern cu multiple compartimente și un ecran digital pentru informații despre dozaj.",
          image: "frying_pan.jpg",
        },
        {
          name: "Inhalator Inteligent",
          description:
            "Un inhalator compact cu un ecran mic ce urmărește utilizarea medicamentelor.",
          image: "knife.jpg",
        },
        {
          name: "Aparat Auditiv",
          description:
            "Un aparat auditiv compact și accesibil pentru asistență auditivă.",
          image: "cutting_board.jpg",
        },
        {
          name: "Instrument Chirurgical Laparoscopic",
          description:
            "Un instrument elegant și accesibil pentru chirurgia minim invazivă.",
          image: "frying_pan.jpg",
        },
        {
          name: "Nebulizator Portabil Modern",
          description:
            "Dispozitiv respirator compact conceput pentru a converti medicamentele lichide într-o ceață fină pentru inhalare, utilizat în mod obișnuit pentru tratarea astmului, BPOC și a altor afecțiuni respiratorii.",
          image: "knife.jpg",
        },
        {
          name: "Pen de Insulină Reutilizabil",
          description:
            "Un dispozitiv elegant de livrare a insulinei cu un afișaj digital al dozei.",
          image: "cutting_board.jpg",
        },
        {
          name: "Stetoscop Manual",
          description:
            "Un stetoscop acustic tradițional pentru ascultarea sunetelor inimii și plămânilor.",
          image: "frying_pan.jpg",
        },
        {
          name: "Ciocan de Reflexe",
          description:
            "Un instrument medical cu cap de cauciuc folosit pentru a testa reflexele tendinoase profunde.",
          image: "knife.jpg",
        },
        {
          name: "Pastilă Inteligentă",
          description:
            "O capsulă ingestibilă de înaltă tehnologie care conține senzori și electronică pentru monitorizarea sănătății și livrarea medicamentelor.",
          image: "cutting_board.jpg",
        },
        {
          name: "Stimulator Cardiac Wireless",
          description:
            "Un dispozitiv compact, fără fire, conceput pentru gestionarea ritmului cardiac prin chirurgie minim invazivă.",
          image: "frying_pan.jpg",
        },
      ];

      document
        .getElementById("search")
        .addEventListener("keyup", searchProducts);

      function searchProducts() {
        let input = document.getElementById("search").value.toLowerCase();
        let suggestionBox = document.getElementById("suggestions");
        suggestionBox.innerHTML = "";

        if (input === "") {
          suggestionBox.style.display = "none";
          return;
        }

        let filtered = products.filter((item) =>
          item.name.toLowerCase().includes(input)
        );

        if (filtered.length > 0) {
          suggestionBox.style.display = "block";
          filtered.forEach((item) => {
            let div = document.createElement("div");
            div.innerText = item.name;
            div.onclick = function () {
              document.getElementById("search").value = item.name;
              suggestionBox.style.display = "none";
              displayProduct(item);
            };
            suggestionBox.appendChild(div);
          });
        } else {
          suggestionBox.style.display = "none";
        }
      }

      function displayProduct(product) {
        let productDisplay = document.getElementById("product-display");
        productDisplay.innerHTML = `
                <h2>${product.name}</h2>
                <img src="${product.image}" alt="${product.name}">
                <p>${product.description}</p>
            `;
        productDisplay.style.display = "block";
      }
    </script>
  </body>
</html>
