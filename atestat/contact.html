    <meta charset="UTF-8" />

    <title>Atestat - Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url(images/background11.avif);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .contact .row {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 2rem;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .contact .row .map {
        flex: 1 1 45rem;
        height: 45rem;
        border-radius: 1.5rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
      }

      .contact .row form {
        flex: 1 1 45rem;
        padding: 4rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 1.5rem;
      }

      .contact .row form h3 {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 2rem;
        text-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
      }

      .contact .row form .inputBox {
        margin: 1.5rem 0;
        border-radius: 1rem;
        overflow: hidden;
        border: 1px solid rgba(211, 173, 127, 0.3);
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .contact .row form .inputBox:focus-within {
        border-color: var(--main-color);
        box-shadow: 0 0 1rem rgba(211, 173, 127, 0.2);
        background: rgba(255, 255, 255, 0.15);
      }

      .contact .row form .inputBox span {
        color: var(--main-color);
        padding: 0 1.5rem;
      }

      .contact .row form .btn {
        width: 100%;
        margin-top: 2rem;
        border-radius: 1rem;
        font-weight: 500;
        letter-spacing: 0.1rem;
        background: var(--main-color);
        color: #fff;
        transition: 0.3s;
      }

      .contact .row form .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 1rem 2rem rgba(211, 173, 127, 0.4);
      }

      .contact-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(25rem, 1fr));
        gap: 2rem;
        margin-bottom: 4rem;
      }

      .contact-info .info-box {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: 0.3s;
      }

      .contact-info .info-box:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-5px);
      }

      .contact-info .info-box i {
        font-size: 3rem;
        color: var(--main-color);
        margin-bottom: 1.5rem;
      }

      .contact-info .info-box h3 {
        font-size: 1.8rem;
        color: #fff;
        margin-bottom: 0.5rem;
      }

      .contact-info .info-box p {
        font-size: 1.5rem;
        color: #ccc;
      }
    </style>
  </head>
