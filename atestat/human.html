    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(https://st2.depositphotos.com/1006753/12183/i/450/depositphotos_121831934-stock-photo-dark-textured-background.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 40px;
        max-width: 80%;
      }

      img {
        max-width: 400px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      }

      .systems {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        width: 350px;
      }

      .systems h2 {
        text-align: center;
        border-bottom: 2px solid #00796b;
        padding-bottom: 10px;
      }

      .systems ol {
        padding-left: 0;
        list-style: none;
      }

      .systems li {
        font-size: 18px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .systems li a {
        display: block;
        padding: 10px;
        background: #333;
        border-radius: 5px;
        color: aliceblue;
        text-decoration: none;
        transition: 0.3s;
      }

      .systems li a:hover {
        background: #00796b;
      }
    </style>
